<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>
    <style>
         :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            line-height: 1.4;
            color: #222
        }
        
        body {
            margin: 0;
            padding: 24px;
            background: #f7f9fb
        }
        
        header {
            max-width: 900px;
            margin: 0 auto 18px
        }
        
        main {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(20, 30, 40, .06)
        }
        
        h1 {
            margin: 0 0 8px;
            font-size: 1.4rem
        }
        
        p.lead {
            margin: 0 0 16px;
            color: #556
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px
        }
        
        label {
            font-size: .9rem
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6dce6;
            border-radius: 6px;
            font: inherit
        }
        
        textarea {
            min-height: 120px;
            resize: vertical
        }
        
        .actions {
            display: flex;
            gap: 10px;
            align-items: center
        }
        
        button {
            background: #0b74f0;
            color: #fff;
            border: 0;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer
        }
        
        button.secondary {
            background: #eef3ff;
            color: #0b74f0;
            border: 1px solid #dbeafe
        }
        
        .info {
            font-size: .9rem;
            color: #444
        }
        
        .notice {
            padding: 10px;
            border-radius: 6px;
            background: #e6ffed;
            color: #0a8a3b;
            display: none
        }
        
        @media (max-width:760px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <p class="lead">Have a question or feedback? Send us a message and we'll get back to you within 1-2 business days.</p>
    </header>

    <main>
        <div class="grid">
            <section>
                <form id="contactForm" novalidate>
                    <div>
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" placeholder="Jane Doe" required />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required />
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
                    </div>

                    <div class="actions">
                        <button type="submit">Send message</button>
                        <button type="reset" class="secondary">Reset</button>
                        <div id="status" class="notice" role="status" aria-live="polite"></div>
                    </div>
                </form>
            </section>

            <aside>
                <div class="info">
                    <strong>Office</strong>
                    <p>123 Example Street<br/>City, Country</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567<br/><strong>Email:</strong> hello@example.com</p>
                </div>
            </aside>
        </div>
    </main>

    <script>
        // Basic client-side submit handler (no backend).
        const form = document.getElementById('contactForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                message: form.message.value.trim()
            };
            // Simulate send
            status.textContent = 'Sending...';
            status.style.display = 'block';
            setTimeout(() => {
                status.textContent = 'Thanks! Your message has been received.';
                form.reset();
            }, 900);
            console.log('Contact form data:', data); // replace with real send
        });
    </script>
</body>

</html>
